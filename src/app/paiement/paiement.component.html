<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">

</head>

<body>
    <div class="slider" x-data="{start: true, end: false}" style="padding-top: 150px;">
        <div class="slider__content" x-ref="slider"
            x-on:scroll.debounce="$refs.slider.scrollLeft == 0 ? start = true : start = false; Math.abs(($refs.slider.scrollWidth - $refs.slider.offsetWidth) - $refs.slider.scrollLeft) < 5 ? end = true : end = false;">
            <div class="slider__item">
                <img class="slider__image"
                    src="https://les-voyageuses.net/wp-content/uploads/2018/09/les-voyageuses-tunisie-gammarth.jpg"
                    alt="Image">
                <div class="slider__info">
                    <h2>Card 1</h2>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image" src="https://www.francaisaletranger.fr/wp-content/uploads/2020/06/Sousse.jpg"
                    alt="Image">
                <div class="slider__info">
                    <h2>Card 2</h2>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDvDH3wQY5fYnhpJGedq7qkTcv4RqsNYtY6A&usqp=CAU"
                    alt="Image">
                <div class="slider__info">
                    <h2>Card 3</h2>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image"
                    src="https://media-cdn.tripadvisor.com/media/photo-s/0f/c0/b6/38/plage-atteinte-par-bateau.jpg"
                    alt="Image">
                <div class="slider__info">
                    <h2>Card 4</h2>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7KIAZtffmlSkRHeg6AKamg5WwkDTO4aCR_w&usqp=CAU"
                    alt="Image">
                <div class="slider__info">
                    <h2>Card 5</h2>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image" src="https://blog.infotourisme.net/wp-content/uploads/2011/11/taj-mahal.jpg"
                    alt="Image">
                <div class="slider__info">
                    <h2>Card 6</h2>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAxBzrJhDC9ySAptlXKu8prkf6186ygcfTZw&usqp=CAU"
                    alt="Image">
                <div class="slider__info">
                    <h2>Card 7</h2>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-t9nPGv6Rwjlw4Tpq69lUsvEQjy6I_VDE2g&usqp=CAU"
                    alt="Image">
                <div class="slider__info">
                    <h2>Card 8</h2>
                </div>
            </div>
            <div class="slider__item">
                <img class="slider__image"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0HmMQJrpf4wwvh5qBKCRaoUuodRfwkROn3g&usqp=CAU"
                    alt="Image">
                <div class="slider__info">
                    <h2>Card 9</h2>
                </div>
            </div>

        </div>
        <div class="slider__nav" style="display: flex;justify-content: center;">
            <button class="slider__nav__button"
                x-on:click="$refs.slider.scrollBy({left: $refs.slider.offsetWidth * -1, behavior: 'smooth'});"
                x-bind:class="start ? '' : 'slider__nav__button--active'">Previous</button>
            <button class="slider__nav__button"
                x-on:click="$refs.slider.scrollBy({left: $refs.slider.offsetWidth, behavior: 'smooth'});"
                x-bind:class="end ? '' : 'slider__nav__button--active'">Next</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.2/cdn.js"></script>
</body>

</html>
